<!DOCTYPE html>
<html>
 <head>
  <title>Web Accessibility</title>
  <link rel="stylesheet" type="text/css" href="css/accessibility.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 </head>
 <body>

  <!-- BEGIN: Accessibility Menu -->
  <div id="accessibility_menu">
   <table id="accessibility_menu_table" border="0">
    <tbody id="accessibility_menu_table_body">
     <tr id="accessibility_menu_table_row">
      <td id="accessibility_menu_table_row_division">
       <a id="accessibility_menu_button_link" href="javascript:void(0)" title="Accessibility Menu Button - Enlarge Text Size" alt="Accessibility Menu Button - Enlarge Text">
        <img id="accessibility_button_enlarge" title="Accessibility - Enlarge" alt="Accessibility - Enlarge" src="images/accessibility_enlarge.png" />
       </a>
      </td>
      <td id="accessibility_menu_table_row_division">
       <a id="accessibility_menu_button_link" href="javascript:void(0)" title="Accessibility Menu Button - Reduce Text Size" alt="Accessibility Menu Button - Reduce Text Size">
        <img id="accessibility_button_reduce" title="Accessibility - Reduce" alt="Accessibility - Reduce" src="images/accessibility_reduce.png" />
       </a>
      </td>
      <td id="accessibility_menu_table_row_division">
       <a id="accessibility_menu_button_link" href="javascript:void(0)" title="Accessibility Menu Button - High Contrast" alt="Accessibility Menu Button - High Contrast">
        <img id="accessibility_button_contrast" title="Accessibility - Contrast" alt="Accessibility - Contrast" src="images/accessibility_contrast.png" />
       </a>
      </td>
      <td id="accessibility_menu_table_row_division">
       <a id="accessibility_menu_button_link" href="javascript:void(0)" title="Accessibility Menu Button - Reload" alt="Accessibility Menu Button - Reload">
        <img id="accessibility_button_reload" title="Accessibility - Reload" alt="Accessibility - Reload" src="images/accessibility_reload.png" />
       </a>
      </td>
     </tr>
    </tbody>
   </table>
  </div>
  <script src="js/accessibility.js"></script>
  <!-- END: Accessibility Menu -->

  <!-- BEGIN: Document Contents -->
  <div>
   Hi there. This is an inherited font-size.<br />
   <div style="color: blue; font-size: 8px;">This is some text with a specific font-size.</div>
  </div>
  <!-- END: Document Contents -->

 </body>
</html>
